<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>@lottiefiles/dotlottie-web | basic example</title>
  </head>
  <body>
    <button>Click me</button>
    <!-- Canvas element where the Lottie animation will be rendered -->
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="module">
      import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

      const player = new DotLottie({
        loop: false,
        canvas: document.getElementById("canvas"),
        src: "https://assets.website-files.com/6387802e3461137e709a8475/63b866a29753c065a48be68e_Allurena.json",
        duration:3
      });

      const button = document.querySelector("button");

      button.addEventListener("mouseenter", () => {
        player.play()
      })
    </script>
  </body>
</html>
