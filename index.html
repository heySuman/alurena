<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <title>Alurena E-commerce Website | Skin Cosmetics</title>
  </head>
  <body>
    <header>
      <div class="nav__left">
        <div class="burger-menu">
          <div class="bar bar-1"></div>
          <div class="bar bar-2"></div>
          <div class="bar bar-3"></div>
        </div>
        <p>%SALE</p>
      </div>
      <div class="nav__middle">
        <img
          src="https://assets.website-files.com/6387802e3461137e709a8475/63878515d11dba6eaecdbab3_logo.svg"
          alt="logo"
        />
      </div>
      <div class="nav__right">
        <div>SEARCH</div>
        <div>BAG(0)</div>
      </div>
    </header>
    <main>
      <!-- --------------------------- Home----------------------- -->
      <section class="home">
        <div class="home__content__row">
          <div>SKIN ROUTINE</div>
          <div>
            <img
              src="https://assets.website-files.com/6387802e3461137e709a8475/63b810bf288dbb22c6ec8eba_heading-ava-05.webp"
              loading="eager"
              alt="person image"
              class="heading__person"
            />
          </div>
          <div>THAT</div>
        </div>

        <div class="home__content__row">
          <div>
            <img
              src="https://assets.website-files.com/6387802e3461137e709a8475/63b810bf9599ec557ebfd4b8_shopnow-01.svg"
              loading="eager"
              alt=""
              class="heading__shop"
            />

            <img
              src="https://assets.website-files.com/6387802e3461137e709a8475/63b810bfae20f71efc97a1d9_shopnow-02.svg"
              loading="eager"
              alt=""
              class="heading__shop__text"
            />
          </div>
          <div>WORKS FROM</div>
          <div>
            <button class="join__us">JOIN US</button>
          </div>
        </div>

        <div class="home__content__row">
          <div>THE</div>
          <div>
            <img
              src="https://assets.website-files.com/6387802e3461137e709a8475/63b810bff490d1000d9997ca_heading-ava-04.webp"
              loading="eager"
              alt="person"
              class="heading__person"
            />
          </div>
          <div>INSIDE OUT</div>
          <div>& THE OUTSIDE IN</div>
        </div>
      </section>

      <!------------------- Categories ------------------->

      <section class="categories">
        <div class="categories__wrapper">
          <div class="categories__item">
            <img src="./assests/cleaner.svg" alt="icon" />
            <p data-category-name="Cleaners">
              <span> Cleaners </span>
            </p>
          </div>
          <div class="categories__item">
            <img src="./assests/treatments.svg" alt="Logo" />
            <p data-category-name="Treatments">
              <span> Treatments </span>
            </p>
          </div>
          <div class="categories__item">
            <img src="./assests/moisturaizer.svg" alt="Logo" />
            <p data-category-name="Moisturisers">
              <span> Moisturisers </span>
            </p>
          </div>
          <div class="categories__item">
            <img src="./assests/sunscreen.svg" alt="Logo" />
            <p data-category-name="Sunscreens">
              <span> Sunscreens </span>
            </p>
          </div>
          <div class="categories__item">
            <img src="./assests/toner.svg" alt="Logo" />
            <p data-category-name="Toners and Mists">
              <span> Toners and Mists </span>
            </p>
          </div>
          <div class="categories__item">
            <img src="./assests/masks.svg" alt="Logo" />
            <p data-category-name="Masks">
              <span> Masks </span>
            </p>
          </div>
        </div>

        <!-- Category Main -->
        <div class="category__main">
          <div class="category__main__cards">
            <div class="card">
              <div class="card_info">
                <p style="color: #d68b6d">SUSTAINABLE COSMETICS</p>
                <h2>100% CLIMATE</h2>
                <h2>NEUTRAL</h2>
                <a href="#">Our climate project</a>
              </div>
              <img
                src="https://assets.website-files.com/6387802e3461137e709a8475/63b810c0936b24c2cf8aeff8_illustr-03-p-800.webp"
                alt=""
              />
            </div>
            <div class="card">
              <div class="card_info"></div>
              <img
                src="https://assets.website-files.com/6387802e3461137e709a8475/63bd7882e130db743111262c_illustr-02.webp"
                alt=""
              />
            </div>
            <div class="card">
              <div class="card_info last-child">
                <h2>Knowledge</h2>
                <p>Skin-Care Routine Guide</p>
              </div>
              <img
                src="https://assets.website-files.com/6387802e3461137e709a8475/63b810c0936b24f8538aeff7_illustr-01-p-800.webp"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>

      <section>
        <!-- Company Logo Infinite Carasoul -->
        <div class="logos">
          <div class="logos-slide">
            <img
              src="https://assets.website-files.com/6387802e3461137e709a8475/63bd13a422765456c0766ad2_logotypes-runline.svg"
              alt=""
            />
          </div>

          <div class="logos-slide">
            <img
              src="https://assets.website-files.com/6387802e3461137e709a8475/63bd13a422765456c0766ad2_logotypes-runline.svg"
              alt=""
            />
          </div>
        </div>
      </section>
